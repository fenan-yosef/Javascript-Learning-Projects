<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="assets/styles/style.css" >
    </head>
    <body>
        <div class="calculator">
            <div class="screen" id="screen">
                <h3 id="operands"></h3>
            <hr>
                <h1 id="answer"></h1>
            </div>
            <div class="buttons">
                <table>
                    <tr>
                        <th><button onclick="getValue(this)" class="btn">C</button></th>
                        <th><button onclick="getValue(this)" class="btn">()</button></th>
                        <th><button onclick="getValue(this)" class="btn">%</button></th>
                        <th><button onclick="getValue(this)" class="btn">/</button></th>
                    </tr>
                    <tr>
                        <th><button onclick="getValue(this)" class="btn">7</button></th>
                        <th><button onclick="getValue(this)" class="btn">8</button></th>
                        <th><button onclick="getValue(this)" class="btn">9</button></th>
                        <th><button onclick="getValue(this)" class="btn">*</button></th>
                    </tr>
                    <tr>
                        <th><button onclick="getValue(this)" class="btn">4</button></th>
                        <th><button onclick="getValue(this)" class="btn">5</button></th>
                        <th><button onclick="getValue(this)" class="btn">6</button></th>
                        <th><button onclick="getValue(this)" class="btn">-</button></th>
                    </tr>
                    <tr>
                        <th><button onclick="getValue(this)" class="btn">1</button></th>
                        <th><button onclick="getValue(this)" class="btn">2</button></th>
                        <th><button onclick="getValue(this)" class="btn">3</button></th>
                        <th><button onclick="getValue(this)" class="btn">+</button></th>
                    </tr>
                    <tr>
                        <th></th>
                        <th><button onclick="getValue(this)" class="btn">0</button></th>
                        <th><button onclick="getValue(this)" class="btn">.</button></th>
                        <th><button onclick="getValue(this)" class="btn">=</button></th>
                    </tr>
                </table>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
